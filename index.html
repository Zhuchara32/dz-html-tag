<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="url">
        <legend>Supermarket</legend>
        <ul>
            <li><input type="radio" name="answer" value="fish">Fish</li>
            <li><input type="radio" name="answer" value="cookie">Cookie</li>
            <li><input type="radio" name="answer" value="jam">Jam</li>
            <li><input type="radio" name="answer" value="chocolate">Chocolate</li>
        </ul>
    </form>
    <form>
        <legend>Market</legend>
        <ol>
            <li><input type="checkbox" name="answer" value="fish"><label>Fish</label></li>
            <li><input type="checkbox" name="answer" value="raspberries"><label>raspberries</label></li>
            <li><input type="checkbox" name="answer" value="apple"><label>Apple</label></li>
            <li><input type="checkbox" name="answer" value="cherry"><label>cherry</label></li>
        </ol>
    </form>
</body>

</html>
